name: ecommerce_store
description: "New Ecommerce Store"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  http: ^1.5.0
  flutter_secure_storage: ^9.2.4
  flutter_launcher_icons: ^0.14.4
  flutter_riverpod: ^2.5.1
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
     - res/images/Splash.png
     - res/images/Walkthrough_images/model1.png
     - res/images/Walkthrough_images/model2.png
     - res/images/Walkthrough_images/model3.png
     - res/Auth Button/Frame 12.svg
     - res/Auth Button/Frame 13.svg
     - res/Auth Button/Frame 14.svg
     - res/TopButton/Woman.svg
     - res/TopButton/Men.svg
     - res/TopButton/Accessories.svg
     - res/TopButton/Beauty.svg
flutter_launcher_icons:
  Android: true
  ios: true
  image_path: res/AppIcon/AppIcon.png

